<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <title>lock</title>
</head>
<body>
    <section>
        <h1>Digital CLock</h1>
        <div id="digits">
            <div class="digit" id="hrs">00</div>
            <div class="digit" id="min">00</div>
            <div class="digit" id="sec">00</div>
            <div class="digit" id="msec">00</div>
        </div>
        <div id="Identification">
            <div class="identity" id="hours">Hrs</div>
            <div class="identity" id="minutes">Min</div>
            <div class="identity" id="seconds">Sec</div>
            <div class="identity" id="millsec">msec</div>
        </div>
    </section>
    <script src="./clock.js"></script>
</body>
</html>
